<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students by Batch</title>
    <style>
        body {
            background: linear-gradient(135deg, #f9d0ff, #d0f9ff);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #4d4d4d;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #d0f9ff;
            color: #333;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f9d0ff;
        }

        tr:hover {
            background-color: #c0f5ff;
            transition: 0.3s;
        }

        .no-data {
            text-align: center;
            margin-top: 100px;
            font-size: 22px;
            color: #555;
            font-weight: bold;
        }

        .batch-info {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .status-badge {
            background-color: #ffbf00;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            margin-left: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Students Information</h1>

    <div class="batch-info">
        Batch Name: <strong th:text="${batch.batchname}">Batch Name</strong>
        <span class="status-badge" th:text="${status}">Status</span>
    </div>

    <div th:if="${#lists.isEmpty(Studentsbybatch)}" class="no-data">
        There are no <span th:text="${status}">students</span> for this batch.
    </div>

    <table th:if="${!#lists.isEmpty(Studentsbybatch)}">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>WhatsApp Number</th>
                <th>Alternate Mobile</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${Studentsbybatch}">
                <td th:text="${student.rollnumber}">Roll No</td>
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.mobileWhatsApp}">WhatsApp</td>
                <td th:text="${student.alternateMobileNumber}">Alternate</td>
                <td th:text="${student.email}">Email</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
